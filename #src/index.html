<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css">

    <title>AppVesto | Test</title>
</head>

<body>
    <header class="main-head">
        <div class="container">
            <div class="nav-bar">
                <div class="nav-bar__title-en">
                    <div class="title-spark-en">
                        <h1>Spark</h1>
                        <span>live</span>
                    </div>
                    <div class="title-events-en">
                        <span>Live</span>
                        <span>Events</span>
                    </div>
                </div>
                <div class="nav-bar__title-heb">
                    <div class="title-events-heb">
                        <span>שידורים</span>
                        <span>חיים</span>
                    </div>
                    <div class="title-spark-heb">
                        <h1>ספארק</h1>
                        <span>לייב</span>
                    </div>

                </div>
            </div>
        </div>

    </header>
    <main>
        <section class="broadcast">
            <div class="container">
                <div class="broadcast__content">
                    <div class="broadcast__stream">
                        <div class="stream-content">
                            <div class="stream-title">
                                <h3>שיחה בענייני הפרשה ביידיש | 'קדושים תהיו'</h3>
                            </div>
                            <div class="stream-info">
                                י”ד אייר תש”פ 7.5.2020 16:30
                            </div>
                            <div class="stream-description">
                                מאת ראש הישיבה מגור הגאון הרב שאול אלתר שליט"א | פרשת אחרי – קדושים תש"פ
                            </div>
                        </div>
                        <div class="stream-control">
                            <span>שידור</span>
                            <span>חוזר</span>
                        </div>

                    </div>
                    <div class="broadcast__window">
                        <div class="window-sidebar"></div>
                        <div class="window-main">
                            <div class="window-main-display"></div>
                            <div class="window-main-info">
                                <p>שידורנו מתחיל עוד 40 דק’</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer__social">
                    <a href="#">
                        <img src="./img/chain.svg" alt="social-chain">

                    </a>
                    <a href="#">
                        <img src="./img/whatsapp.svg" alt="social-whatsapp">

                    </a>
                    <a href="#">
                        <img src="./img/facebook.svg" alt="social-facebook">

                    </a>
                    <a href="#">
                        <img src="./img/lightning.svg" alt="social-lightning">

                    </a>
                    <a href="#">
                        <img src="./img/telegram.svg" alt="social-telegram">
                    </a>
                    <a href="#">
                        <img src="./img/mail.svg" alt="social-mail">
                    </a>
                </div>
                <div class="footer__interaction">
                    <a href="#">
                        <img src="./img/message.svg" alt="social-message">

                    </a>
                    <a href="#">
                        <img src="./img/star.svg" alt="social-star">
                    </a>


                </div>
            </div>
        </div>
    </footer>
    <script src="./js/script.min.js"></script>
</body>

</html>
